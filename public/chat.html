<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/favicon2.png" type="image/gif" sizes="16x16">
  
  <title>Pandora</title>

</head> 


<body>
  <div class="chat-container">
    <header class="chat-header">
      <!-- <h1><img src="img/favicon2.png" alt="logo" height="30px"> Pandora</h1> -->
      <h1>Pandora</h1>
      <div>
        <a id="info-btn" class="btn bars" onclick="menuMobile()"><i class="fas fa-bars"></i></a>
        <a id="leave-btn" class="btn"><i class="fas fa-sign-out-alt"></i></a>
      </div>

    </header>
    <main class="chat-main">
      <div class="chat-mobile" id="chat-mobile" style="display: none;">
        <h3><i class="fas fa-comments"></i> Nome da Sala:</h3>
        <h2 id="room-name-mobile"></h2>
        <h3><i class="fas fa-users"></i> Usuários</h3>
        <ul id="users-mobile"></ul>
      </div>
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Nome da Sala:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Usuários</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" class="input-text" type="text" placeholder="Enviar Mensagem" required autocomplete="off" />
        <!-- <button class="btn"><i class="fas fa-paper-plane"></i> Enviar</button> -->
        <button class="btn"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
